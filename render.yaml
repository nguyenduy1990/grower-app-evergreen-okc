
services:
  - type: web
    name: evergreen-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_web:flask_app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: DB_DIR
        value: /var/data
    disk:
      name: evergreen-data
      mountPath: /var/data
      sizeGB: 1
