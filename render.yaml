
services:
  - type: web
    name: evergreen-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread --threads 4 -b 0.0.0.0:$PORT "app_web_prod:create_app()"
    healthCheckPath: /health
    envVars:
      - key: DB_DIR
        value: /opt/render/project/src/data
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
